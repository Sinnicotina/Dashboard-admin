<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#525960",
            "background-light": "#f7f7f7",
            "background-dark": "#18191a",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-black dark:text-white">
  <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 px-10 py-3 gap-3">
        <div class="flex items-center gap-4 ">
          <div class="text-primary size-6">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-lg font-bold ">StockPilot</h2>
        </div>
        <div class="flex flex-1 justify-end gap-4 items-center">
          <div class="relative w-full max-w-xs">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-primary">search</span>
            <input
              class="form-input w-full rounded-lg border-none bg-primary/10 dark:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 h-10 placeholder:text-primary pl-10 pr-4 text-sm font-normal"
              placeholder="Search" value="" />
          </div>
          <button
            class="flex items-center justify-center rounded-lg h-10 w-10 bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
            <span class="material-symbols-outlined">
              notifications
            </span>
          </button>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDCXiw3BM67JGL18DGDGwkam2iB3dTllmtUrzNbHiXzassZcZSe6mxSZG0so20_zJ6coCYkuw0gr7JVjbCatQnh9Rpcv966qVY1WL4zA16G3xpvia6TsRCvXJCOV_avfeZB4g7CFD6JOGw-LX9i_QRxOJvAWLCrlUIuzerGQwd240F-eEm8FX6Kogkn53wo3SIzPA_4wRLmuGX0MNiz1RbQ46_9hEsTpDG27rE9LJosl5Z-u8rLGe3EF5M5V_g7dGweqN5dMx6Jkfg");'>
          </div>
        </div>
      </header>
     <main class="flex-1 px-10 py-8">
  <div class="mx-auto max-w-6xl">
    <div class="flex justify-between items-center mb-8 gap-1">
      <h1 class="text-3xl font-bold">Products</h1>
      
      <!-- ðŸ”½ Contenedor con scroll horizontal -->
      <div class="scrollbar-custom">
        <div class="flex gap-4 w-max">
          <!-- BotÃ³n para cargar productos -->
          <button id="btn-load"
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary/90 rounded-md transition-colors">
            <span class="material-symbols-outlined text-base">list</span>
            <span>View Products</span>
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-primary bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 rounded-md transition-colors">
            <span class="material-symbols-outlined text-base">filter_list</span>
            <span>Filter Products</span>
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary/90 rounded-md transition-colors">
            <span class="material-symbols-outlined text-base">add</span>
            <span>Add Product</span>
          </button>
        </div>
      </div>
    </div>

    <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Contenedor donde se insertarÃ¡n los productos -->
    </div>
  </div>
</main>
      <footer class="flex justify-center py-4 border-t border-primary/20 dark:border-primary/30">
        <a class="text-sm text-primary hover:underline" href="#">Help</a>
      </footer>
    </div>
    <div
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none"
      id="delete-modal">
      <div
        class="bg-background-light dark:bg-background-dark rounded-xl shadow-lg w-full max-w-md transform transition-transform duration-300 scale-95">
        <div class="p-6 text-center">
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-500/10">
            <span class="material-symbols-outlined text-red-500">
              delete
            </span>
          </div>
          <h3 class="text-lg font-medium mt-4">Delete Product</h3>
          <p class="text-sm text-primary mt-2">Are you sure you want to delete this product? This action cannot be
            undone.</p>
        </div>
        <div class="bg-primary/5 dark:bg-primary/10 px-6 py-4 flex justify-end gap-3 rounded-b-xl">
          <button
            class="px-4 py-2 text-sm font-medium text-primary bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 rounded-md transition-colors cancel">Cancel</button>
          <button
            class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-md transition-colors confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none"
            id="edit-modal">
            <div
                class="bg-background-light dark:bg-background-dark rounded-xl shadow-lg w-full max-w-md transform transition-transform duration-300 scale-95">
                <div class="p-6">
                    <h3 class="text-lg font-medium">Update Product</h3>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="col-span-2">
                            <label class="text-sm text-primary" for="edit-prod-id">Product ID</label>
                            <input
                                class="form-input mt-1 w-full rounded-md border-primary/20 bg-primary/10 dark:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm"
                                id="edit-prod-id" type="text" value="PROD-001" />
                        </div>
                        <div class="col-span-2">
                            <label class="text-sm text-primary" for="edit-prod-name">Product Name</label>
                            <input
                                class="form-input mt-1 w-full rounded-md border-primary/20 bg-primary/10 dark:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm"
                                id="edit-prod-name" type="text" value="Organic Apples" />
                        </div>
                        <div>
                            <label class="text-sm text-primary" for="edit-quantity">Quantity</label>
                            <input
                                class="form-input mt-1 w-full rounded-md border-primary/20 bg-primary/10 dark:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm"
                                id="edit-quantity" type="number" value="150" />
                        </div>
                        <div>
                            <label class="text-sm text-primary" for="edit-price">Price</label>
                            <input
                                class="form-input mt-1 w-full rounded-md border-primary/20 bg-primary/10 dark:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm"
                                id="edit-price" type="text" value="$2.99" />
                        </div>
                    </div>
                </div>
                <div class="bg-primary/5 dark:bg-primary/10 px-6 py-4 flex justify-end gap-3 rounded-b-xl">
                    <button
                        class="px-4 py-2 text-sm font-medium text-primary bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 rounded-md transition-colors"
                        id="edit-cancel-button">Cancel</button>
          <button id="edit-update-button"
            class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary/90 rounded-md transition-colors">Update</button>
                </div>
            </div>
        </div>
  <script type="module" src="btnViewproducts.js"></script>
  
  <!-- Toast container (usado por btnViewproducts.js) - ahora en bottom-right -->
  <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 items-end"></div>

</body>

</html>
