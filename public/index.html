                </div>

  <script type="module" src="btnViewproducts.js"></script>
  <script type="module">
    import checkAuth from './checkAuth.js';
    (async ()=>{
      const ok = await checkAuth();
      if (ok) {
        // cargar el m贸dulo principal que maneja productos
        await import('./btnViewproducts.js');
        
        // Cargar informaci贸n del usuario
        loadUserInfo();
        
        // Manejar men煤 desplegable de usuario
        setupUserMenu();
      }
    })();
    
    // Funci贸n para cargar informaci贸n del usuario
    async function loadUserInfo() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        if (res.ok) {
          const user = await res.json();
          document.getElementById('user-name').textContent = user.username || 'Usuario';
          document.getElementById('user-email').textContent = user.email;
        }
      } catch (err) {
        console.error('Error cargando informaci贸n del usuario:', err);
      }
    }
    
    // Funci贸n para configurar el men煤 de usuario
    function setupUserMenu() {
      const menuBtn = document.getElementById('user-menu-btn');
      const menu = document.getElementById('user-menu');
      const logoutBtn = document.getElementById('logout-btn');
      const profileBtn = document.getElementById('profile-btn');
      const settingsBtn = document.getElementById('settings-btn');
      const helpBtn = document.getElementById('help-btn');
      
      // Toggle del men煤
      menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = menu.classList.contains('opacity-100');
        
        if (isOpen) {
          menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
          menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
        } else {
          menu.classList.remove('opacity-0', 'pointer-events-none', 'scale-95');
          menu.classList.add('opacity-100', 'pointer-events-auto', 'scale-100');
        }
      });
      
      // Cerrar men煤 al hacer clic fuera
      document.addEventListener('click', (e) => {
        if (!menuBtn.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
          menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
        }
      });
      
      // Logout
      logoutBtn.addEventListener('click', async () => {
        try {
          const res = await fetch('/auth/logout', {
            method: 'POST',
            credentials: 'include'
          });
          if (res.ok) {
            window.location.href = '/login.html';
          } else {
            alert('Error al cerrar sesi贸n');
          }
        } catch (err) {
          console.error('Error en logout:', err);
          alert('Error al cerrar sesi贸n');
        }
      });
      
      // Perfil
      profileBtn.addEventListener('click', () => {
        alert('Funci贸n de perfil pr贸ximamente disponible');
        menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
        menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
      });
      
      // Configuraci贸n
      settingsBtn.addEventListener('click', () => {
        alert('Funci贸n de configuraci贸n pr贸ximamente disponible');
        menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
        menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
      });
      
      // Ayuda
      helpBtn.addEventListener('click', () => {
        alert('Funci贸n de ayuda pr贸ximamente disponible');
        menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
        menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
      });
    }
  </script>
  
  <!-- Toast container (usado por btnViewproducts.js) - ahora en bottom-right -->
