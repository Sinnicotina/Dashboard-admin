<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="UTF-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#019863",
            "background-light": "#f5f8f7",
            "background-dark": "#0f231c",
          },
          fontFamily: {
            display: "Inter",
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
<style>
    .form-input:focus {
      --tw-ring-opacity: 1;
      border-color: rgb(82 89 96 / var(--tw-ring-opacity));
      box-shadow: 0 0 0 1px rgb(82 89 96 / var(--tw-ring-opacity));
    }
    .dashboard-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(10px) grayscale(60%) opacity(0.7);
      z-index: 0;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="flex min-h-screen flex-col lg:flex-row">
<aside class="relative w-full lg:w-1/3 p-8 flex items-center justify-center">
<div class="relative z-10 w-full max-w-sm space-y-8">
<div class="text-center">
<svg class="mx-auto h-10 w-auto text-gray-600 dark:text-gray-400" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
<h1 class="mt-6 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
              Welcome back
            </h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Sign in to access your dashboard
            </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="form-input w-full rounded border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="form-input w-full rounded border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark/50 focus:border-primary focus:ring-primary placeholder-gray-400 dark:placeholder-gray-500 transition duration-150 ease-in-out" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded bg-primary text-white font-semibold shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out" type="submit">
                Log In
              </button>
</div>
</form>
</div>
</aside>
<main class="relative flex-grow overflow-hidden dashboard-preview" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'); background-size: cover; background-position: center;">
<div class="absolute inset-0 flex items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="text-center max-w-lg">
<h2 class="text-4xl font-bold text-white drop-shadow-lg">
            Your Inventory, At a Glance
          </h2>
<p class="mt-4 text-lg text-gray-200 drop-shadow-lg">
            See real-time updates, manage stock, and track sales.
            Log in to take control.
          </p>
</div>
</div>
</main>
<footer class="lg:hidden fixed bottom-0 left-0 right-0 py-4 px-4 sm:px-6 lg:px-8 bg-background-light/90 dark:bg-background-dark/90">
<div class="text-center text-sm text-gray-500 dark:text-gray-400">
<a class="font-medium text-primary hover:text-primary/80" href="#">
          Need Help?
        </a>
</div>
</footer>
</div>
</body>
<script type="module" src="login.js"></script>
</html>
</html>
